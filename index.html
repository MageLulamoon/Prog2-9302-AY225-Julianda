<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PrelimLabWork2 - Attendance System</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
    }

    #timestamp {
      margin-top: 10px;
      font-style: italic;
    }

    #attendance-list {
      margin-top: 15px;
      background: #eee;
      padding: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Attendance Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <label>Username:</label>
      <input type="text" id="username" required>

      <label>Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Log In</button>
    </form>

    <!-- Feedback -->
    <div id="message"></div>
    <div id="timestamp"></div>

    <!-- Attendance Records -->
    <h3>Attendance Records</h3>
    <div id="attendance-list">No records yet</div>

    <!-- File Output -->
    <button id="download">Download Attendance Summary</button>
  </div>

  <!-- REQUIRED AUDIO FILE -->
  <audio id="beep" src="beep.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
